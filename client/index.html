<!doctype html>
<html ng-app="app">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ChatBot</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	 crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
	 crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	 crossorigin="anonymous"></script>

	<!-- Load js dep -->
	<script src="js/lib/angular.min.js"></script>
	<script src="js/app.js"></script>

	<link rel="stylesheet" href="css/site_layout.css">
</head>
<!-- appController -->

<body ng-controller="appController">
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">
					ComedyBOT - Your source of all fun
				</a>
			</div>
		</div>
	</nav>

	<div class="container">
		<div class="row">
			<div class="col-md-offset-2 col-md-8">
				<div id="chat_area" class="form-control">
					<div class="chat_entry" ng-class="entry.isAdmin ? 'chat_entry_admin' : ''" ng-repeat="entry in chatMessages">
						<span class="chat_username">{{ entry.username }}:</span><span class="chat_msg">{{ entry.message }}</span> ({{ entry.time
						| date: 'hh:mm:ss' }})
					</div>
				</div>

				<div class="input-group">
					<input type="text" class="form-control" placeholder="Type your message..." ng-keydown="onChatKeydown($event)" ng-model="typedMessage">
					<span class="input-group-btn">
						<button class="btn btn-default" type="button" ng-click="onSendClick(typedMessage)" ng-disabled="!typedMessage">Send</button>
					</span>
				</div>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="funny-stuff">
			<span>
					Question: {{funnyStuff.question}}
				</span>
		</div>
		<div class="funny-stuff">
			<span>
					Answer: {{funnyStuff.answer}}
				</span>
		</div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.slim.js"></script>
	<script>
		var socket = io();
	</script>
</body>

</html>
